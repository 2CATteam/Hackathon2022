<html>
<head>
	<title>Electric Boogie Setup</title>
	<meta charset="UTF-8">
	<meta name="description" content="Lets you connect your Electric Boogie device to the web">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<form action="submit">
		  <label for="ssid">WiFi name:</label><br/>
		  <input type="text" id="ssid" name="ssid"><br/>
		  <label for="pass">WiFi password:</label><br/>
		  <input type="text" id="password" name="password"><br/>
		  <label for="room">Room name:</label><br/>
		  <input type="text" id="room" name="room"><br/>
		  <label for="username">Name:</label><br/>
		  <input type="test" id="username" name="username"><br/>
		  <input type="submit" value="Submit">
	</form>
</body>
</html>
